<section class="w-full h-screen">
  <div
    class="flex max-sm:flex-col-reverse flex-row justify-center items-center h-screen w-full px-52 relative z-20 max-sm:p-10 max-md:flex-col-reverse md:px-28 xl:justify-evenly"
  >
    <!-- form -->
    <div class="w-1/2 max-md:w-full max-md:-mt-10 max-sm:-mt-20 md:-mb-10">
      <h1
        class="text-center max-sm:text-base text-text md:text-center font-bold text-2xl text-nowrap"
      >
        Welcome to Lazappee!
      </h1>
      <form
        [formGroup]="loginForm"
        (submit)="loginStudent()"
        class="max-w-sm mx-auto sm:w-full"
      >
        <h2 class="text-slate-900 text-wrap text-center my-3.5 max-sm:text-xs">
          Enter your email and password to login to your account
        </h2>
        <!-- email -->
        <div class="mb-5">
          <input
            formControlName="email"
            type="email"
            name="email"
            id="email"
            class="border-slate-500 max-sm:text-xs text-gray-900 shadow-sm text-sm rounded-md focus:ring-0 focus:border-slate-800 block w-full p-2.5"
            placeholder="Email"
            required
          />
        </div>

        <!-- password -->
        <div class="mb-5 relative">
          <input
            formControlName="password"
            type="password"
            name="password"
            [type]="passwordFieldType"
            id="password"
            class="border-slate-500 text-gray-900 shadow-sm max-sm:text-xs text-sm rounded-md focus:ring-0 focus:border-slate-800 block w-full p-2.5"
            required
            placeholder="Password"
          />
          <button
            type="button"
            class="text-sm text-text hover:text-light-background focus:outline-none absolute top-0.5 bottom-0.5 right-3.5"
            (click)="togglePasswordVisibility()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-eye"
            >
              <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
              <circle cx="12" cy="12" r="3" />
              {{ passwordFieldType === "password" ? "Show" : "Hide" }}
            </svg>
          </button>
        </div>

        <div class="flex w-full justify-center">
          <button
            type="submit"
            class="text-white font-semibold mx-auto block md:w-[50%] bg-slate-900 border border-slate-800 focus:outline-none rounded-md text-sm sm:w-auto px-5 py-2.5 text-center max-sm:text-xs"
          >
            Login
          </button>
        </div>

        <div class="my-5">
          <p class="text-center text-sm py-0 max-sm:text-xs">
            Don't have an account?
            <button
              routerLink="/signup"
              type="button"
              class="text-slate-900 font-semibold hover:text-light-text hover:underline"
            >
              Signup here
            </button>
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
