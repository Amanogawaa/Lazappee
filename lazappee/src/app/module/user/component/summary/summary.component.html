<section class="bg-white antialiased dark:bg-gray-900 py-8">
  <form class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <div class="mx-auto max-w-3xl">
      <h2
        class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl"
      >
        Order Summary
      </h2>

      <div class="mt-6 sm:mt-8 border border-slate-500 p-3.5 rounded-md">
        <div
          class="relative overflow-x-auto border-b border-gray-200 dark:border-gray-800"
        >
          <table
            class="w-full text-left font-medium text-gray-900 dark:text-white md:table-fixed"
          >
            <tbody class="divide-y divide-gray-200 dark:divide-gray-800">
              <tr *ngFor="let product of order?.items || []">
                <td class="whitespace-nowrap py-4 md:w-[384px]">
                  <div class="flex items-center gap-4">
                    <a
                      class="flex items-center aspect-square w-10 h-10 shrink-0"
                    >
                      <img
                        class="h-auto w-fit max-h-full"
                        *ngIf="
                          productImages[product.product_id] | async as imageUrl
                        "
                        [src]="imageUrl"
                        loading="lazy"
                      />
                    </a>
                    <a class="hover:underline">{{ product.product_name }}</a>
                  </div>
                </td>
                <td
                  class="p-4 text-base font-normal text-gray-900 dark:text-white"
                >
                  {{ product.quantity }}x
                </td>
                <td
                  class="p-4 text-right text-base font-bold text-gray-900 dark:text-white"
                >
                  ₱ {{ product.price | number : "1.0-0" }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="mt-4 space-y-6">
          <dl
            class="flex items-center justify-between gap-4 pt-2 dark:border-gray-700"
          >
            <dt class="text-lg font-bold text-gray-900 dark:text-white"></dt>
            <dd class="text-lg font-bold text-green-500 dark:text-white">
              Total: ₱ {{ order?.total_price | number : "1.0-0" }}
            </dd>
          </dl>
        </div>
      </div>
    </div>
  </form>
</section>
