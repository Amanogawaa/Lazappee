    <div class="bg-white">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-2xl lg:max-w-none">
          <h2 class="text-2xl font-bold text-gray-900 mb-2">CategoriesðŸ” </h2>

          <div>
            <div
              class="grid gap-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5"
            >
              <div
                (click)="reset()"
                class="flex items-center rounded-lg border border-gray-200 bg-white px-4 py-2 hover: dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 cursor-pointer"
              >
                <svg
                  class="w-4 h-4 flex-shrink-0 me-1 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17.651 7.65a7.131 7.131 0 0 0-12.68 3.15M18.001 4v4h-4m-7.652 8.35a7.13 7.13 0 0 0 12.68-3.15M6 20v-4h4"
                  />
                </svg>

                <span class="text-sm font-medium text-gray-900 dark:text-white"
                  >All</span
                >
              </div>
              <div
                *ngFor="let category of categories"
                (click)="filterByCategory(category.id)"
                class="flex items-center rounded-lg border border-gray-200 bg-white px-4 py-2 hover: dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 cursor-pointer"
              >
                <svg
                  class="w-4 h-4 flex-shrink-0 me-1 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15.583 8.445h.01M10.86 19.71l-6.573-6.63a.993.993 0 0 1 0-1.4l7.329-7.394A.98.98 0 0 1 12.31 4l5.734.007A1.968 1.968 0 0 1 20 5.983v5.5a.992.992 0 0 1-.316.727l-7.44 7.5a.974.974 0 0 1-1.384.001Z"
                  />
                </svg>
                <span
                  class="text-sm font-medium text-gray-900 dark:text-white"
                  >{{ category.name }}</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-white" *ngIf="products.length !== 0">
      <div class="mx-auto max-w-2xl px-4 py-8 sm:px-6 lg:max-w-7xl lg:px-8">
        <h2 class="sr-only">Products</h2>

        <div
          class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
        >
          <div
            class="group rounded-md p-2.5 shadow-lg border border-gray-200"
            *ngFor="
              let item of products
                | paginate : { itemsPerPage: item, currentPage: p }
            "
            (click)="viewProduct(item.id)"
          >
            <div
              class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7"
            >
              <img
                *ngIf="item.product_image$ | async as itemImage"
                [src]="itemImage"
                loading="lazy"
                class="h-full w-full object-cover object-center group-hover:opacity-75"
              />
            </div>
            <h3 class="mt-4 text-sm text-gray-700">{{ item.name }}</h3>
            <p class="mt-1 text-lg font-medium text-gray-900">
              â‚±{{ item.price | number : "1.0-0" }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="w-full text-center" *ngIf="products.length !== 0">
      <pagination-controls
        (pageChange)="p = $event"
        [responsive]="true"
        class="pagination"
      >
      </pagination-controls>
    </div>

    <section *ngIf="products.length === 0">
      <div class="py-4 px-4 mx-auto max-w-screen-xl h-full lg:py-16 lg:px-6">
        <div class="max-w-screen-sm text-center mx-auto">
          <h1 class="text-gray-500 text-xl block">(ï¿£ ï¿£|||)</h1>
          <h1 class="text-gray-500 text-xl block">No Items Found</h1>
        </div>
      </div>
    </section>
  </div>
</section>
