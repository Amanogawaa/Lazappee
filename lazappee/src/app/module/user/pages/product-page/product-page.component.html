<section class="bg-gray-50 mt-16 py-8 antialiased dark:bg-gray-900 md:py-12">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <div
      class="mb-4 items-end justify-between space-y-4 sm:flex sm:space-y-0 md:mb-8"
    >
      <h2
        class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl"
      >
        Products
      </h2>
    </div>
    <div
      class="mb-4 grid gap-4 sm:grid-cols-2 md:mb-8 lg:grid-cols-3 xl:grid-cols-4"
    >
      <div
        class="rounded-lg border border-slate-700 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800"
        *ngFor="
          let item of products
            | paginate : { itemsPerPage: item, currentPage: p }
        "
      >
        <div class="h-56 w-full">
          @defer (on viewport) {
          <a href="#">
            <img class="mx-auto h-full dark:hidden" src="" alt="" />
            <img class="mx-auto hidden h-full dark:block" src="" alt="" />
          </a>
          } @placeholder {
          <img
            class="mx-auto hidden h-full dark:block"
            src=""
            alt=""
            loading="lazy"
          />
          }
        </div>
        <div class="pt-6">
          <a
            class="text-lg font-semibold leading-tight text-gray-900 hover:underline dark:text-white"
            >{{ item.name }}</a
          >

          <ul class="mt-2 flex items-start flex-col gap-4">
            <li class="flex items-center gap-2">
              <p class="text-sm font-medium text-gray-500 dark:text-gray-400">
                {{ item.description }}
              </p>
            </li>
            <li class="flex items-center gap-2">
              <p class="text-sm font-medium text-gray-500 dark:text-gray-400">
                Stock: {{ item.stock }}
              </p>
            </li>
          </ul>

          <div class="mt-4 flex items-center justify-between gap-4">
            <p
              class="text-xl font-extrabold leading-tight text-gray-900 dark:text-white"
            >
              â‚±{{ item.price }}
            </p>

            <button
              type="button"
              [disabled]="item.stock === 0"
              [ngClass]="{
                'bg-gray-300 text-gray-600 cursor-not-allowed':
                  item.stock === 0,
                ' bg-primary-700  hover:bg-primary-800 text-white':
                  item.stock >= 1
              }"
              (click)="addtoCart(item.id, 1)"
              class="inline-flex items-center rounded-lg px-5 py-2.5 text-sm font-medium focus:outline-none focus:ring-4"
            >
              <svg
                class="-ms-2 me-2 h-5 w-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
                />
              </svg>
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full text-center">
      <pagination-controls
        (pageChange)="p = $event"
        [responsive]="true"
        class="pagination"
      >
      </pagination-controls>
    </div>
  </div>
</section>
